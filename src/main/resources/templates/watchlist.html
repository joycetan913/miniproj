<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watchlist</title>
        <!-- Bootstrap 5 CSS for styling -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .star-rating {
                font-size: 2em;
                color: #ddd;
            }

            .star-rating .filled {
                color: #ffcc00;
            }

            .star-rating .star {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MovieApp</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Discover Link -->
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                href="/movies"
                                th:href="@{/movies}"
                                >Discover</a
                            >
                        </li>
                        <!-- Watchlist Link -->
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="/watchlist"
                                th:href="@{/watchlist}"
                                >WatchList</a
                            >
                        </li>
                        <!-- Logout Link -->
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="/logout"
                                th:href="@{/logout}"
                                >Logout</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-4">Watch List</h1>
            <!-- Display Success/Failure Message -->
            <div th:if="${message}" class="alert alert-info" role="alert">
                <p th:text="${message}"></p>
            </div>
            <!-- Display Movies -->
            <div class="row">
                <div class="col-md-12" th:each="movie : ${movies}">
                    <div class="card mb-4">
                        <div class="row g-0">
                            <!-- Movie Poster -->
                            <div
                                class="col-md-4"
                                style="display: flex; cursor: pointer"
                                data-bs-toggle="modal"
                                data-bs-target="#movieModal"
                                th:attr="onclick=|openModal('${movie.poster_path}')|"
                            >
                                <img
                                    th:src="${movie.poster_path}"
                                    class="card-img-top img-fluid"
                                    alt="Movie Poster"
                                    style="
                                        max-height: 180px;
                                        object-fit: contain;
                                        margin: auto;
                                    "
                                />
                            </div>

                            <!-- Movie Details -->
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5
                                        class="card-title"
                                        th:text="${movie.title}"
                                    ></h5>
                                    <p
                                        class="card-text"
                                        th:text="${movie.overview}"
                                    ></p>

                                    <!-- Movie Details in Three Columns -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p class="card-text">
                                                <strong>Language:</strong>
                                                <span
                                                    th:text="${movie.original_language}"
                                                ></span>
                                            </p>
                                            <p class="card-text">
                                                <strong>Release Date:</strong>
                                                <span
                                                    th:text="${movie.release_date}"
                                                ></span>
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="card-text">
                                                <strong>Popularity:</strong>
                                                <span
                                                    th:text="${movie.popularity}"
                                                ></span>
                                            </p>
                                            <p class="card-text">
                                                <strong>Vote Average:</strong>
                                                <span
                                                    th:text="${movie.vote_average}"
                                                ></span>
                                            </p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="card-text">
                                                <strong>Vote Count:</strong>
                                                <span
                                                    th:text="${movie.vote_count}"
                                                ></span>
                                            </p>
                                            <p class="card-text">
                                                <strong>Watched:</strong>
                                                <span
                                                    th:text="${movie.hasWatched ? 'Yes' : 'No'}"
                                                ></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div
                                        class="row mt-3"
                                        th:if="${movie.hasWatched == true}"
                                    >
                                        <!-- User's Rating Column -->
                                        <div class="col-md-6">
                                            <strong>Your Rating:</strong>
                                            <div class="star-rating">
                                                <span
                                                    th:each="i : ${#numbers.sequence(1, 10)}"
                                                    th:class="${i <= movie.myRating ? 'filled' : ''}"
                                                    class="star"
                                                    >â˜…</span
                                                >
                                            </div>
                                            <p
                                                th:if="${movie.myRating != null}"
                                            >
                                                You rated this movie:
                                                <span
                                                    th:text="${movie.myRating}"
                                                ></span>
                                                / 10
                                            </p>
                                        </div>

                                        <!-- User's Review Column -->
                                        <div class="col-md-6">
                                            <strong>Your Review:</strong>
                                            <p
                                                th:if="${movie.memories != null}"
                                                th:text="${movie.memories}"
                                            ></p>
                                            <p
                                                th:if="${movie.memories == null}"
                                            >
                                                You have not written a review
                                                for this movie yet.
                                            </p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Column for Delete Button -->
                                        <div class="col-md-6">
                                            <form
                                                action="/watchlist/delete"
                                                method="POST"
                                                class="mt-2"
                                            >
                                                <input
                                                    type="hidden"
                                                    name="movieId"
                                                    th:value="${movie.id}"
                                                />
                                                <button
                                                    type="submit"
                                                    class="btn btn-danger btn-sm w-100"
                                                >
                                                    Delete
                                                </button>
                                            </form>
                                        </div>

                                        <!-- Column for Review Button -->
                                        <div class="col-md-6">
                                            <a
                                                th:href="@{|/review/${movie.id}|}"
                                                class="btn btn-primary btn-sm w-100 mt-2"
                                            >
                                                Review
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Modal -->
        <div
            class="modal fade"
            id="movieModal"
            tabindex="-1"
            aria-labelledby="movieModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalLabel">
                            Movie Poster
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <img
                            id="modalImage"
                            class="img-fluid"
                            src=""
                            alt="Full-size Movie Poster"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Function to open modal and set image source dynamically
            function openModal(posterPath) {
                const fullImageUrl = posterPath;
                document.getElementById("modalImage").src = fullImageUrl;
            }
        </script>
    </body>
</html>
